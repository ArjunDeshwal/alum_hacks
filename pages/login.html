<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../stylesheet/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login </title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/pages/index.html">
            <img src="../assets/logo.png" alt="" width="250" height="45" class="d-inline-block align-text-top">
        </a>
    </nav>

    <main class="main">
        <div class="container flex">
            <div class="col" style="align-items: flex-start;">
                <div class="wrapper">
                    <div class="heading">
                        <h1 class="text text-large">Sign In</h1>
                    <form name="signin" class="form">
                        <div class="input-control">
                            <label for="email" class="input-label" hidden>Email Address</label>
                            <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
                        </div>
                        <div class="input-control">
                            <label for="password" class="input-label" hidden>Password</label>
                            <input type="password" name="password" id="password" class="input-field"
                                placeholder="Password">
                        </div>
                        <div class="input-control">
                            <a href="#" class="text text-links">Forgot Password</a>
                            <input type="submit" name="submit" class="input-submit" value="Sign In" disabled>
                        </div>
                    </form>
                    <div class="method-control"></div>
                            <a href="../pages/signup.html" class="method-action">
                                <i class="ion ion-logo-google">
                                    <img class="button-icon"
                                        src="https://cdn-icons-png.flaticon.com/512/6210/6210134.png">
                                </i>
                                <span class="button-text">Create an account</span>
                            </a>
                        </div>
                    <div class="striped">
                        <span class="striped-line"></span>
                        <span class="striped-text">Or</span>
                        <span class="striped-line"></span>
                    </div>
                    <div class="method">

                        <div class="method-control">
                            <a href="#" class="method-action">
                                <i class="ion ion-logo-google">
                                    <img class="button-icon"
                                        src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png">
                                </i>
                                <span class="button-text">Sign in with Google</span>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
