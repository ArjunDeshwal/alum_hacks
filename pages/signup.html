<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="../pages/index.html">
            <img src="../assets/logo.png" alt="" width="250" height="45" class="d-inline-block align-text-top">
        </a>
    </nav>

    <main class="main">
        <div class="container flex">
            <div class="col">
                <div class="wrapper" style="height: 100%">
                    <div class="heading">
                        <h1 class="text text-large">Sign Up</h1>
                    </div>
                    <form name="signup" class="form" style="height: 100%;">

                            
                        <div class="input-control">
                            <input type="text" name="first_name" id="first_name" class="input-field" placeholder="First Name">
                        </div>
                        
                        <div class="input-control">
                            <input type="text" name="first_name" id="first_name" class="input-field" placeholder="Last Name">

                        <div class="input-control">
                            <input type="text" name="first_name" id="first_name" class="input-field" placeholder="Batch">
                        </div>

                        <div class="input-control">
                            <input type="text" name="first_name" id="first_name" class="input-field" placeholder="Branch">
                        </div>

                        <div class="input-control">
                            <input type="text" name="first_name" id="first_name" class="input-field" placeholder="Email">
                        </div>

                        <div class="input-control">
                            <input type="password" name="first_name" id="first_name" class="input-field" placeholder="Password">
                        </div>

                        <div class="input-control">
                            <input type="password" name="first_name" id="first_name" class="input-field" placeholder="Confirm Password">
                        </div>

                        <div class="input-control">
                            <input type="submit" name="submit" class="input-submit" value="Sign Up" disabled>
                        </div>

                            <a href="../pages/login.html" class="method-action">
                                <i class="ion ion-logo-google">
                                    <img class="button-icon"
                                        src="https://cdn-icons-png.flaticon.com/512/6210/6210134.png">

            </div>
